<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Admin MiniSmart
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="relative w-full h-full">
   <img alt="Blurred background of a supermarket aisle with various products on shelves" class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080" src="https://storage.googleapis.com/a1aa/image/e0X1Aha8KQ1pESkPMJpeJiu3pqcc7njjatbKmIdqNJL9QH4TA.jpg" width="1920"/>
   <div class="relative z-10 bg-gray-800 bg-opacity-90 p-8 rounded-lg shadow-lg max-w-sm mx-auto">
    <h2 class="text-white text-2xl font-bold mb-4">
     Login Admin MiniSmart
    </h2>
    <form>
     <div class="mb-4">
      <label class="block text-gray-300 mb-2" for="email">
       Email:
      </label>
      <input class="w-full p-2 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-300 mb-2" for="password">
       Kata Sandi:
      </label>
      <input class="w-full p-2 rounded bg-gray-700 text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" type="password"/>
     </div>
     <button class="w-full p-2 rounded bg-green-500 text-white font-bold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
      Masuk
     </button>
    </form>
    <div class="mt-4 text-center">
     <a class="text-blue-400 hover:underline" href="#">
      Kembali ke Halaman Utama
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
